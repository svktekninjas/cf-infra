---
# Harness variables for dev environment

# Environment Configuration
environment: dev

# Harness Configuration
harness_org_id: "default"
harness_project_id: "cf-deploy"

# AWS Configuration
aws_region: "us-east-1"
aws_account_id_source: "818140567777"  # sidatks account
aws_account_id_target: "606639739464"  # svktek account
ecr_registry: "818140567777.dkr.ecr.us-east-1.amazonaws.com"

# ROSA Cluster Configuration
rosa_cluster_name: "cf-rosa-cluster-dev"
rosa_cluster_url: "https://api.cf-rosa-cluster-dev.openshiftapps.com:6443"
rosa_namespace: "cf-dev"

# GitHub Configuration
github_url: "https://github.com"
github_repo: "cf-deploy"
github_branch: "main"
github_username: "cf-deploy-bot"
github_token_ref: "github_pat"

# Connector Identifiers
connector_aws_ecr_id: "aws_ecr_connector_dev"
connector_rosa_cluster_id: "rosa_cluster_connector_dev"
connector_github_id: "cf_deploy_github"

# Service Account Configuration
harness_deployer_sa_name: "ecr-sa"
harness_deployer_namespaces:
  - "cf-monitor"
  - "cf-app"
harness_delegate_sa_name: "cf-deploy"

# Delegate Configuration
harness_delegate_name: "rosa-harness-delegate-dev"
harness_delegate_namespace: "harness-delegate-ng"
harness_delegate_replicas: 1

# Image Tags
image_tags:
  naming_server: "latest"
  api_gateway: "latest"
  spring_boot_admin: "latest"
  config_service: "latest"
  excel_service: "latest"
  bench_profile: "latest"
  daily_submissions: "latest"
  interviews: "latest"
  placements: "latest"
  frontend: "latest"

# Helm Configuration
helm_chart_version: "1.0.0"

# Feature Flags
enable_delegate_installation: true
enable_connector_creation: true
enable_service_creation: true
enable_pipeline_creation: false
enable_irsa_configuration: true
enable_cross_account_ecr: true

# Network Configuration
enable_network_policies: true
allowed_namespaces:
  - "cf-monitor"
  - "cf-app"
  - "cf-dev"
  - "harness-delegate-ng"

# Debug Settings
debug_mode: false
verbose_output: false
confirm_execution: true