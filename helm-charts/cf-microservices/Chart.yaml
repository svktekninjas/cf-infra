apiVersion: v2
name: cf-microservices
description: ConsultingFirm Microservices Umbrella Helm Chart
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - microservices
  - spring-boot
  - consulting-firm
  - openshift
home: https://github.com/consultingfirm/microservices
sources:
  - https://github.com/consultingfirm/microservices
maintainers:
  - name: CF DevOps Team
    email: devops@consultingfirm.com

dependencies:
  - name: naming-server
    version: "1.0.0"
    repository: "file://charts/naming-server"
    condition: namingServer.enabled
  - name: api-gateway
    version: "1.0.0"
    repository: "file://charts/api-gateway"
    condition: apiGateway.enabled
  - name: spring-boot-admin
    version: "1.0.0"
    repository: "file://charts/spring-boot-admin"
    condition: springBootAdmin.enabled
  - name: config-service
    version: "1.0.0"
    repository: "file://charts/config-service"
    condition: configService.enabled
  - name: excel-service
    version: "1.0.0"
    repository: "file://charts/excel-service"
    condition: excelService.enabled
  - name: bench-profile
    version: "1.0.0"
    repository: "file://charts/bench-profile"
    condition: benchProfile.enabled
  - name: daily-submissions
    version: "1.0.0"
    repository: "file://charts/daily-submissions"
    condition: dailySubmissions.enabled
  - name: interviews
    version: "1.0.0"
    repository: "file://charts/interviews"
    condition: interviews.enabled
  - name: placements
    version: "1.0.0"
    repository: "file://charts/placements"
    condition: placements.enabled
  - name: frontend
    version: "1.0.0"
    repository: "file://charts/frontend"
    condition: frontend.enabled