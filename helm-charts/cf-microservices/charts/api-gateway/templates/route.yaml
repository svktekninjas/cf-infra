{{- if .Values.route.enabled }}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: apigateway-app
  namespace: {{ .Values.global.namespace }}
  labels:
    app: apigateway-app
    version: {{ .Chart.AppVersion }}
spec:
  {{- if .Values.route.host }}
  host: {{ .Values.route.host }}
  {{- end }}
  to:
    kind: Service
    name: apigateway-app
  port:
    targetPort: http
  {{- if .Values.route.tls }}
  tls:
    termination: {{ .Values.route.tls.termination }}
  {{- end }}
{{- end }}