image:
  repository: bench-profiles-service
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP
  port: 8081
  targetPort: 8081

deployment:
  replicas: 2
  env:
    - name: SERVER_PORT
      value: "8081"
    - name: SPRING_PROFILES_ACTIVE
      value: "openshift"
    - name: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
      value: "http://naming-server-new:8761/eureka"
    - name: EUREKA_INSTANCE_PREFER_IP_ADDRESS
      value: "true"
    - name: EUREKA_INSTANCE_HOSTNAME
      value: "bench-profile-service"
    - name: SPRING_BOOT_ADMIN_CLIENT_INSTANCE_SERVICE_BASE_URL
      value: "http://bench-profile-service:8081"
    - name: SPRING_BOOT_ADMIN_CLIENT_URL
      value: "http://spring-boot-admin:8082"
    - name: SPRING_CLOUD_CONFIG_URI
      value: "http://spring-cloud-config-service:8888"
    - name: SPRING_CLOUD_CONFIG_FAIL_FAST
      value: "false"
    - name: EXCEL_PROCESSOR_URL
      value: "http://excel-service:8083"
    - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
      value: "health,info,metrics"
    - name: MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS
      value: "always"
    - name: LOGGING_LEVEL_ROOT
      value: "INFO"
    - name: SPRING_DATASOURCE_URL
      value: "jdbc:postgresql://cf-aurora-pg-cluster-dev.cluster-c5ouqg2i83zv.us-west-1.rds.amazonaws.com:5432/cfdb_dev"
    - name: SPRING_DATASOURCE_DRIVER_CLASS_NAME
      value: "org.postgresql.Driver"
    - name: SPRING_DATASOURCE_USERNAME
      value: "cfadmin"
    - name: SPRING_DATASOURCE_PASSWORD
      value: "svktekdbdev"
    - name: SPRING_JPA_DATABASE_PLATFORM
      value: "org.hibernate.dialect.PostgreSQLDialect"
    - name: SPRING_JPA_HIBERNATE_DDL_AUTO
      value: "update"
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi


global:
  namespace: cf-dev
  registry: 818140567777.dkr.ecr.us-east-1.amazonaws.com/consultingfirm
  imagePullSecrets:
    - name: ecr-secret